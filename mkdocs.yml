site_name: Skynet Guide
site_description: Community driven documentation of sia.
site_author: Skynet Guide Contributors

repo_url: https://github.com/skynet-guide/skynet-guide.github.io
edit_uri: edit/main/docs/

use_directory_urls: false

theme:
  name: material
  favicon: static/assets/favicon.png
  logo: static/assets/favicon.png
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: green
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode

    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: green
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode

plugins:
  - search
  - i18n:
      default_language: en
      languages:
        en: English
        fr: Français
        de: Deutsch
        ru: Русский
        es: Español
        lt: Lietuvių

markdown_extensions:
  - toc:
      permalink: "#"
