site_name: Skynet Wiki
site_description: Community driven doccumentation of sia.
site_author: Skynet Guide Contributors

use_directory_urls: false

theme:
    name: material
    favicon: static/assets/favicon.png
    logo: static/assets/favicon.png
    palette:
      primary: green
      scheme: slate

plugins:
  - search
  - i18n:
      default_language: en
      languages:
        en: english
        fr: français
        de: deutsch
        ru: русский

nav:
    - Home: index.md
    - Skynet For Users:
        - Sending Files Over Skynet: skynet-for-users/sending-files-over-skynet/index.en.md
        - Why Do I Need Skynet?: skynet-for-users/why-do-i-need-skynet/index.en.md
    - Sia:
